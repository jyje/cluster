# Namespace with injection label so istiod mutating webhook replaces "auto" with the proxy image.
# Sync wave 0 so it is created before the istio-ingress Application (wave 1).
apiVersion: v1
kind: Namespace
metadata:
  name: istio-ingress
  labels:
    istio-injection: enabled
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingress
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: base
  source:
    repoURL: https://github.com/jyje/cluster
    targetRevision: main
    path: helm/istio-gateway-1.28.3
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-ingress
  syncPolicy:
    automated: {}
---
# IngressClass for Istio so Ingress resources with ingressClassName: istio are handled by the Istio ingress gateway.
# See: https://istio.io/latest/docs/tasks/traffic-management/ingress/kubernetes-ingress/
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: istio
spec:
  controller: istio.io/ingress-controller
